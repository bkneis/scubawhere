<!DOCTYPE html>
<html>
<head>
	<title>Add Trip</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='calander/fullcalendar.css' rel='stylesheet' />
<link href='calander/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='calander/lib/moment.min.js'></script>
<script src='calander/lib/jquery.min.js'></script>
<script src='calander/lib/jquery-ui.custom.min.js'></script>
<script src='calander/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
		var days = 0;
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2014-06-12',
			selectable: true,
			selectHelper: true,
			select: function(start, end) {
				//var title = prompt('Event Title:');
				days++;
				var title = 'Day '+days+' of diving';
				var eventData;
				if (title) {
					eventData = {
						title: title,
						start: start,
						end: end
					};
					$('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
				}
				$('#calendar').fullCalendar('unselect');
			},
			editable: true,
			events: [
				{
					title: 'Fun Dive',
					start: '2014-06-01'
				},
				{
					title: 'Boat Trip',
					start: '2014-06-07',
					end: '2014-06-10'
				},
				{
					id: 999,
					title: 'Diving Club',
					start: '2014-06-09T16:00:00'
				},
				{
					id: 999,
					title: 'Diving Club',
					start: '2014-06-16T16:00:00'
				},
				{
					title: 'Meeting',
					start: '2014-06-12T10:30:00',
					end: '2014-06-12T12:30:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2014-06-28'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 0;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		width: 80%;
		margin: 20px auto;
		height:80%;
	}

</style>
</head>
<body>
	<h1>Add trip</h1>
<form action="" method="get" name="add-trip">
<select name="trip-select">
<option>Open Water Course</option>
<option>Advance Open Water Course</option>
</select>
<div id='calendar'></div>
<input type="submit" name="submit" class="submit action-button" value="Add Trip" />
</form>

</body>
</html>
